<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动端-商品列表页</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="./assets/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>
  <div class="lt_container">

    <div class="lt_header">
      <div class="left">
          <a href="javascript:history.go(-1);">         
            <span class="fa fa-chevron-left"></span>
          </a> 
      </div>
      <h4>商品列表</h4>
      <div class="right">
        <!-- <a href="search.html">
          <span class="fa fa-search"></span>            
        </a> -->
      </div>
    </div>


    <div class="lt_content">
      <!-- <div class="lt_wrapper"> -->
          
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          
          <!-- 搜索模块 -->

          <div class="lt_search">
            <input type="text" name="search_txt" id="search_txt" placeholder="请输入搜索关键字">
            <button class="btn mui-btn-primary btn_search">搜索</button>
          </div>
          
          <!-- 商品导航模块 -->


          <div class="lt_product_title">
            <ul class="mui-clearfix">
              <li><a href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a></li>
              <li><a href="javascript:;">价格 <span class="fa fa-angle-down"></span></a></li>
              <li><a href="javascript:;">库存 <span class="fa fa-angle-down"></span></a></li>
              <li><a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a></li>
            </ul>
          </div>


          <div class="lt_product">
              <ul class="mui-clearfix">
                <li>
                  <a href="javascript:;">
                    <img src="./img/product.jpg" alt="">
                    <p class="title mui-ellipsis-2 mui-text-left">adidas阿迪达斯 男士 场下休闲篮球鞋S93700</p>
                    <p><span class="price">&yen;560.00</span>&nbsp;<span class="oldPrice">&yen;560</span></p>
                    <button class="btn mui-btn-primary">立即购买</button>
                  </a>
                </li>
                
              </ul>
            </div>






        </div>
      </div>

    </div>

    
    <div class="lt_footer">
      <a  href="index.html"><span class="fa fa-home"></span><p>首页</p></a>
      <a  href="category.html"><span class="fa fa-align-justify"></span><p>分类</p></a>
      <a  href="cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a>
      <a  href="user.html"><span class="fa fa-user"></span><p>会员中心</p></a>
    </div>



  </div>



  <script type="text/html" id="tpl">
    
  </script>

  <script src="./assets/zepto/zepto.min.js"></script>
  <script src="./assets/artTemplate/template.js"></script>
  <script src="./assets/mui/js/mui.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>
</html>
