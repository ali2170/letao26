<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动端-商品详情页</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="./assets/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>
  <div class="lt_container">

    <div class="lt_header">
      <div class="left">
          <a href="javascript:history.go(-1);">         
            <span class="fa fa-chevron-left"></span>
          </a> 
      </div>
      <h4>商品详情</h4>
      <div class="right">
        <a href="javascript:location.reload();">
          <span class="mui-icon mui-icon-reload"></span>            
        </a>
      </div>
    </div>


    <div class="lt_content">
      <!-- <div class="lt_wrapper"> -->
          
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

          <!-- 挖个坑 -->


          
        </div>

      </div>


    </div>

    <div class="product_footer">
      <a href="cart.html">去购物车</a>
      <div class="box mui-pull-right mui-clearfix">
        <a href="javascript:;" class="add btn mui-btn-danger">加入购物车</a>
        <a href="javascript:;" class="btn mui-btn-warning">立即购买</a>
      </div>
    </div>

    
  </div>  

  <script type="text/template" id="tpl">
  
    <!-- 轮播图模块 -->

    <div class="lt_banner">
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
            {{each pic as v i}}            
            <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
            {{/each}}
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
          </div>
          <div class="mui-slider-indicator">
            {{each pic as v i}}
            <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
            {{/each}}
          </div>
        </div>
      </div>

      <p class="title mui-ellipsis-2">
        {{proName}}
      </p>

      <p>
        价格:&nbsp;
        <span class="price">&yen;{{price}}</span>
        <span class="oldPrice">&yen;{{oldPrice}}</span>
      </p>
      <p class="size">
        尺码:&nbsp;
        {{each newArr as v i}}
        <span>{{v}}</span>  
        {{/each}}
      </p>
      <div class="num">
        数量:          
        <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{num}}">
          <!-- "-"按钮，点击可减小当前数值 -->
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input data-id={{id}} class="mui-numbox-input num-input" type="number"  />
          <!-- "+"按钮，点击可增大当前数值 -->
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span>
          剩余数量:{{num}}双                
        </span>
      </div>

      <p class="desc">
        详情: <span>{{proDesc}}</span>
      </p>

  </script>


  <script src="./assets/zepto/zepto.min.js"></script>
  <script src="./assets/artTemplate/template.js"></script>
  <script src="./assets/mui/js/mui.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>
</html>
