  <script type="text/html" id="tpl">
    {{each data as v i}}
    <li class="mui-table-view-cell mui-transitioning">
        <div class="mui-slider-right mui-disabled">
          <a id="edit" 
          data-size={{v.size}} 
          data-productNum={{v.productNum}} 
          data-id={{v.id}} 
          data-productSize={{v.productSize}} 
          data-num={{v.num}} 
          class="edit mui-btn mui-btn-blue mui-icon mui-icon-compose" style="transform: translate(0px, 0px);"></a>
          <a class="del mui-btn mui-btn-red mui-icon mui-icon-trash" style="transform: translate(-90px, 0px);"></a>
          <!-- <a class="mui-btn mui-btn-red mui-icon mui-icon-email" style="transform: translate(-180px, 0px);"></a> -->
        </div>
        <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
          <div class="mui-table-cell">
            <a href="javacript:;" data-id="{{v.id}}" data-price="{{v.price}}">
              <img class="mui-pull-left" src="{{v.pic[0].picAddr}}" alt="">
              <div class="right">
                <p class="title mui-ellipsis-2">
                  {{v.proName}}
                </p>
                <p>
                  <span class="price">&yen;{{v.price}}</span>
                  <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                  <span class="num mui-pull-right">{{v.num}}双</span>
                </p>
                <p class="size">鞋码: {{v.size}}</p>
              </div>
              <input type="checkbox" name="" data-id="{{v.id}}" data-price="{{v.price}}">
            </a>
          </div>
        </div>
      </li>
    {{/each}}
  </script>

  <script type="text/template" id="tpl2">
      <p class="size">
        尺码:&nbsp;
        <%
        var temp = productSize.split("-");
        for(var i = temp[0]; i <= temp[1]; i++){
      %>
      <span class="{{i==size?'now':''}}">{{i}}</span>
      <% } %>

      </p>
      <div class="num">
        数量:          
        <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{productNum}}">
          <!-- "-"按钮，点击可减小当前数值 -->
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" value={{num}}  />
          <!-- "+"按钮，点击可增大当前数值 -->
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
      </div>
  </script>



  <script src="./assets/zepto/zepto.min.js"></script>
