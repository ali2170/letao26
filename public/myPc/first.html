      <a href="javascript:;" class="icon-logout pull-right"><span class="glyphicon glyphicon-log-out"></span></a>

     <!-- 模态框 -->
  <div id="logoutModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn_logout btn btn-primary">确定</button>
          </div>
        </div>
      </div>
    </div>




  <!-- 添加分类模态框 -->
  <div id="addCatModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
            <!-- <p><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗?</p> -->
            <div class="container-fluid">
              <form class="form-horizontal" id="form">
                <div class="form-group">
                  <input type="text" class="form-control" id="categoryName" placeholder="请输入一级分类名称" name="categoryName">                  
                </div>
            </form>
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn_addCat btn btn-primary" form="form">确定</button>
          </div>
        </div>
      </div>
    </div>




  </div>






 <script type="text/template" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
 </script>
