<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户管理页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <!-- <link rel="stylesheet" href="."> -->
</head>
<body>
  <!-- <h1>首页</h1> -->
  <div class="lt_aside">
    <a class="title" href="index.html">
      ITCAST
    </a>
    <div class="user">
      <img src="./img/01.gif" alt="">
      <span>超级管理员</span>
    </div>
    <ul>
      <li >
        <a href="user.html" class="now" >
          <span class="glyphicon glyphicon-user"></span>
          用户管理
        </a>
      </li>
      <li>
          <a href="javascript:;" >
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="son" style="display:none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
      </li>
      <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
      </li>
    </ul>
  </div>


  <div class="lt_content">
    <!-- 111 -->
    <div class="head">
      <a href="javascript:;" class="icon-menu pull-left"><span class="glyphicon glyphicon-align-justify"></span></a>
      <a href="javascript:;" class="icon-logout pull-right"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="container-fluid">
      <div class="nav">
        <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <!-- <li><a href="#">Library</a></li> -->
        <li class="active">用户管理</li>
      </ol>
      </div>

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="30%">用户名</th>
            <th width="30%">手机号</th>
            <th width="20%">状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>

          <!-- 挖个坑 -->
        
        </tbody>
      </table>
      <div class="page_wrap text-right">
        <ul class="paginator">

      </ul>
      </div>
      
      
    </div>
        
     <!-- 退出模态框 -->
  <div id="logoutModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn_logout btn btn-primary">确定</button>
          </div>
        </div>
      </div>
    </div>


   <!-- 更新用户状态模态框 -->
   <div id="updateModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><span class="glyphicon glyphicon-info-sign"></span>您确定要执行此操作吗?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn_update btn btn-primary">确定</button>
          </div>
        </div>
      </div>
    </div>


  </div>


  


  <script type="text/template" id="tpl">
    {{each rows v i }}
    <tr>
        <td>{{(page-1)*size +i+1}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete === 1?"正常":"失效"}}</td>
        <td data-id="{{v.id}}" data-is-Delete="{{v.isDelete}}">
          {{if v.isDelete === 1}}
          <a href="javacript:;" class="btn btn_stop btn-danger btn-sm">禁用</a>
          {{/if}}
          {{if v.isDelete === 0}}
          <a href="javacript:;" class="btn btn_start btn-success btn-sm">开启</a>
          {{/if}}
        </td>
      </tr>
    {{/each}}
  </script>
 


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>
</body>
</html>
