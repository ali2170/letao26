<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品管理页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>
  <!-- <h1>首页</h1> -->
  <div class="lt_aside">
    <a class="title" href="index.html">
      ITCAST
    </a>
    <div class="user">
      <img src="./img/01.gif" alt="">
      <span>超级管理员</span>
    </div>
    <ul>
      <li >
        <a href="user.html" >
          <span class="glyphicon glyphicon-user"></span>
          用户管理
        </a>
      </li>
      <li>
          <a href="javascript:;" >
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="son" style="display:none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
      </li>
      <li>
          <a href="product.html" class="now">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
      </li>
    </ul>
  </div>


  <div class="lt_content">
    <!-- 111 -->
    <div class="head">
      <a href="javascript:;" class="icon-menu pull-left"><span class="glyphicon glyphicon-align-justify"></span></a>
      <a href="javascript:;" class="icon-logout pull-right"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="container-fluid">
      <div class="nav">
        <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <!-- <li><a href="#">Library</a></li> -->
        <li class="active">商品管理</li>
      </ol>
      </div>
      <a href="javascript:;" class="btn_add btn btn-default mb20">添加商品</a>
      
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="5%">序号</th>
            <th width="25%">商品名称</th>
            <th width="25%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="15%">操作</th>
          </tr>
        </thead>
        <tbody>

          <!-- 挖个坑 -->
        
        </tbody>
      </table>

      <div class="page_wrap text-right">
        <ul class="page">

        </ul>
      </div>
    </div>
        
     <!-- 退出登录模态框 -->
  <div id="logoutModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn_logout btn btn-primary">确定</button>
          </div>
        </div>
      </div>
    </div>


<!--  添加商品模态框 -->
    <div id="addModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-md" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">编辑商品</h4>
            </div>
            <div class="modal-body">
              <!-- <p><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗?</p> -->
              <div class="container-fluid">
                <form class="form-horizontal" id="form">
                  
                  
                  <div class="form-group">
                    <input type="text" class="form-control" id="proName" placeholder="请输入商品名称" name="proName">                  
                  </div>
                  <div class="form-group">
                    <!-- <textarea name="proDesc" id="" ></textarea> -->
                    <textarea name="proDesc" class="form-control" placeholder="请输入商品描述" ></textarea>

                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="num" placeholder="请输入用户库存" name="num">                  
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="oldPrice" placeholder="请输入商品原价" name="oldPrice">                  
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="price" placeholder="请输入商品价格" name="price">                  
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="size" placeholder="请输入商品尺码" name="size">                  
                  </div>
                  <div class="form-group up-pic">
                    <input type="hidden" name="brandLogo" id="brandLogo">
                    <button class="btn btn-default btn_up_pic">
                      上传图片
                    <input id="fileUpload" type="file" name="pic1" data-url="/product/addProductPic" multiple>   
                    </button>
                    <span>提示：必须上传三个图片</span>
                  </div>
                  <div class="form-group">
                    <img  class="upImg" src="./img/default.png" width="100" height="100" alt="">
                    <img  class="upImg" src="./img/default.png" width="100" height="100" alt="">
                    <img  class="upImg" src="./img/default.png" width="100" height="100" alt="">
                  </div>
              </form>
              </div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn_add btn btn-primary" form="form">确定</button>
            </div>
          </div>
        </div>



  </div>

<script type="text/template" id="tpl">
  {{each rows v i}}
  <tr>
      <td>{{(page-1)*size + i+1}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td >{{v.statu === 1?"已上架":"已下架"}}</td>
      <td data-id="{{v.id}}">
        {{if v.statu === 1}}
        <button class="btn btn-danger btn-sm">下架</button>
        {{/if}}
        {{if v.statu === 0}}
        <button class="btn btn-primary btn-sm">上架</button>
        {{/if}}
      </td>
    </tr>
  {{/each}}
</script>
 


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>
</html>
